{% extends 'base.html' %}

{% block title %}
  Tasks update
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Изменить задачу</h1>
        <form action="/tasks/update/form/" method="POST">
            <div class="form-group">
                <label for="title">Название задачи</label>
                <input type="text" class="form-control" value="{{ task.title }}" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Содержание</label>
                <textarea class="form-control" id="content" name="content" required>{{ task.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="tags">Теги (через запятую)</label>
                <input type="text" class="form-control" value="{{ task.tags_str }}" id="tags" name="tags">
            </div>
            <!-- Hidden input field -->
            <input type="hidden" id="id" name="id" value="{{ task.id }}"> <!-- Replace 12345 with the actual ID -->
            <button type="submit" class="btn btn-primary">Обновить</button>
            <a href="{{ url_for('tasks.tasks') }}" class="btn btn-secondary">Назад</a>
        </form>
    </div>
{% endblock %}
